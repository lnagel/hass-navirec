# The contents of this file is based on https://github.com/home-assistant/core/blob/dev/pyproject.toml

target-version = "py313"

[lint]
select = [
    "ALL",
]

ignore = [
    "ANN401", # Dynamically typed expressions (typing.Any) are disallowed
    "D203", # no-blank-line-before-class (incompatible with formatter)
    "D212", # multi-line-summary-first-line (incompatible with formatter)
    "COM812", # incompatible with formatter
    "ISC001", # incompatible with formatter
    "D100", # Missing docstring in public module
    "D104", # Missing docstring in public package
    "PLR2004", # Magic value used in comparison (common for HTTP status codes)
    "FBT001", # Boolean-typed positional argument (common pattern)
    "FBT002", # Boolean default positional argument (common pattern)
    "TRY003", # Long exception messages
    "EM101", # Exception string literal
    "EM102", # Exception f-string
    "TC001", # Move import into type-checking block
    "TC002", # Move import into type-checking block
    "TC003", # Move import into type-checking block
    "PLR0913", # Too many arguments in function definition (common in HA)
    "BLE001", # Blind exception catch (common for error handling)
    "PLC0415", # Import at top-level (deferred imports common in HA)
    "S105", # Possible hardcoded password (false positive for const names)
    "ERA001", # Commented-out code (often false positive for comments)
    "ARG001", # Unused function argument (common for callbacks/handlers)
    "ARG002", # Unused method argument (common for base classes)
    "D401", # Docstring imperative mood
]

[lint.per-file-ignores]
"tests/**" = [
    "S101", # assert in tests is fine
    "S106", # hardcoded passwords in tests
    "ARG001", # unused arguments in fixtures
    "PLR2004", # magic values in tests
    "D", # docstrings not required in tests
    "E501", # line too long in tests
    "ANN", # type annotations not required in tests
    "SLF001", # private member access in tests
    "TRY", # exception handling patterns in tests
    "PTH", # Path vs open() in tests
]
"custom_components/navirec/models.py" = [
    "D", # auto-generated file, no docstrings required
    "E501", # line too long in auto-generated code
    "N815", # Variable in class scope should not be mixedCase
    "A003", # Class attribute shadowing builtin
]
"scripts/**" = [
    "T201", # print is fine in scripts
    "S603", # subprocess is fine in build scripts
    "ANN", # type annotations not required in scripts
    "D", # docstrings not required in scripts
    "E501", # line length in scripts
    "PTH", # Path vs open() in scripts
    "EXE001", # shebang executable permission
    "ASYNC230", # blocking IO is fine in scripts
]

[lint.flake8-pytest-style]
fixture-parentheses = false

[lint.pyupgrade]
keep-runtime-typing = true

[lint.mccabe]
max-complexity = 25
